<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consultar Pedidos</title>
</head>
<body>
  <h1>Consultar Pedidos</h1>

  <ul id="pedidos">
    <!-- Display the list of orders dynamically here -->
  </ul>

  <script>
    // Assume you have an array or database containing the orders with their information
    const orders = [
      { id: 1, time: '2023-06-23 10:30', total: 25.00 },
      { id: 2, time: '2023-06-23 15:45', total: 50.00 },
      // Add more orders here
    ];

    const pedidosList = document.getElementById('pedidos');
    orders.forEach(order => {
      const listItem = document.createElement('li');
      listItem.textContent = 'Pedido #' + order.id + ' - Total: R$ ' + order.total.toFixed(2) + ' - Data: ' + order.time;
      pedidosList.appendChild(listItem);
    });
  </script>
</body>
</html>
